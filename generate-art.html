      }),

    var circleTemplate = am5.Template.new({});

      var dataItem = target.dataItem;
      if (dataItem) {

      }

        var sum = 0;
        for (var i = 0; i < data.length; i++) {
          var value = data[i]['4'];
          sum += value;
          data[i].TotalHours = sum;
        }
      }

      seriescategory.hide();

      seriesTotalHours.hide();
