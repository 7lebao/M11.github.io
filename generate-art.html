<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/stock.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->

    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([
      am5themes_Animated.new(root)
    ]);


    // Create chart
    // https://www.amcharts.com/docs/v5/charts/xy-chart/
    var stockChart = root.container.children.push(am5stock.StockChart.new(root, {
      panX: true,
      panY: true,
      //   wheelY: "zoomXY",
      pinchZoomX: true,
      pinchZoomY: true
    }));
    var mainPanel = stockChart.panels.push(am5stock.StockPanel.new(root, {
      wheelY: "zoomX",
      panX: true,
      panY: true,
      height: am5.percent(100)
    }));

    //x-axis is a dayaxis, thus the months will be displayed.
    // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
    var xAxis = mainPanel.xAxes.push(am5xy.DateAxis.new(root, {
      // renderer: am5xy.AxisRendererX.new(root, {}),

      baseInterval: { timeUnit: "hour", count: 1 },    //this translates the datetime millisecond increment to the "days"
      //    tooltip: am5.Tooltip.new(root, {})              //function that allows the hover functions, where the x-axis cards are displayed

      renderer: am5xy.AxisRendererX.new(root, {
        minGridDistance: 100
      }),
    }));

    var yAxiscategory = mainPanel.yAxes.push(am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {
      }),
    }));

    //Creating the y-axis label
    yAxiscategory.children.moveValue(am5.Label.new(root, {
      rotation: -90,
      text: "Type of Activity",
      y: am5.p50,
      centerX: am5.p50
    }), 0);
    //dont want to actually see the axis
    yAxiscategory.hide();

    var yAxishours = mainPanel.yAxes.push(am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {
      }),
    }));
    //Creating the y-axis label
    yAxishours.children.moveValue(am5.Label.new(root, {
      rotation: -90,
      text: "Hours of activity",
      y: am5.p50,
      centerX: am5.p50
    }), 0);
    //dont want to actually see the axis
    yAxishours.hide();

    var yAxisemotion = mainPanel.yAxes.push(am5xy.ValueAxis.new(root, {
      calculateTotals: true,
      renderer: am5xy.AxisRendererY.new(root, {
      }),
      inversed: false,
      min: 0.5,
      max: 5.5,
      strictMinMax: true
      //  tooltip: am5.Tooltip.new(root, {})
    }));
    yAxisemotion.children.moveValue(am5.Label.new(root, {
      rotation: -90,
      text: "Emotion of Results",
      y: am5.p50,
      centerX: am5.p50,
    }), 0);
    yAxisemotion.hide();

    var yAxisTotalHours = mainPanel.yAxes.push(am5xy.ValueAxis.new(root, {
      calculateTotals: true,
      renderer: am5xy.AxisRendererY.new(root, {
        inversed: false
      }),
      //  tooltip: am5.Tooltip.new(root, {})

      valueYField: "12",             //what value is to be linked to the Y-axis
      valueField: "4",                    //what value is to be linked to something else
      valueXField: "0",                    //What value is to be linked to the X-axis
